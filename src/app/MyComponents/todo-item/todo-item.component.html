<div class="card mb-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title" [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
        <p class="card-text">{{todo.desc}}</p>
        <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
    </div>
</div>
