<div class="container">
    <h2 class="text-center mb-3">Add ToDos Here!</h2>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your ToDo's</h4>
    <div *ngIf="todos.length===0; else elseBlock">No Todo's to display.</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
